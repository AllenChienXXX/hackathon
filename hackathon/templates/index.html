<html>
<head>

<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

</ul>
<img

        style="height:200px; width:200px;
            margin-left: auto;"/>

   <div class="container">

<h1>We Do Need a Name</h1>
<marquee>Welcome to our website.</marquee>
<form method="POST" action="/search" id="form">
    <input type="text" name="service" placeholder="What's your question?">
    <input type="submit" value="Submit">
</form>
<br>
<button id="record" class="btn btn-primary">Record</button>
{% if query %}
    <h2>Results for "{{ query }}"</h2>
    <p>{{ results }}</p>
{% endif %}
</div>
